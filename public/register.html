<!DOCTYPE html>
<html lang="en">
<head>

     <title>Apocalypse</title>

     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=Edge">
     <meta name="description" content="">
     <meta name="keywords" content="">
     <meta name="author" content="">
     <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

     <link rel="stylesheet" href="css/bootstrap.min.css">
     <link rel="stylesheet" href="css/font-awesome.min.css">
     <link rel="stylesheet" href="css/aos.css">

     <!-- MAIN CSS -->
     <link rel="stylesheet" href="css/custom.css">
     <script src="js/jquery.min.js"></script>
     <script src="js/bootstrap.min.js"></script>
     <script src="js/aos.js"></script>
     <script src="js/smoothscroll.js"></script>
     <script src="js/custom.js"></script>
     
</head>
<body>
        <!-- MENU BAR -->
        <nav class="navbar">
            <div class="container-fluid">
    
                <span class="navbar-brand"><a href="index.html" class="mr-2">
                        <img style="height: 3rem" src="images/logo.png"></a> Register
                </span>
    
            </div>
        </nav>
    <!-- CONTACT -->
     <section class="contact section" id="contact">
          <div class="container">
               <div class="row">
                    <div class="mx-auto mt-4 mt-lg-0 mt-md-0 col-lg-5 col-md-6 col-12">
                        <h2 class="mb-4" data-aos="fade-up" data-aos-delay="600" id="event_name_div">Event Name</h2>

                        <p data-aos="fade-up" data-aos-delay="800" id="event_desc_div">
                             Event description Lorem ipsum dolor sit amet, consectetur adipiscing
                        </p>
                        <div  data-aos="fade-up" data-aos-delay="900" class="mb-4">
                            <img class="img-fluid"  id="event_img" src="images\hero-bg.jpg"   style="border:0;" />
                         </div>

                         <div  data-aos="fade-up" data-aos-delay="500" class="mb-4">
                            <h4>Organisers:</h4>
                            <table  class="ml-3 organiser-table">
                                <tbody id = "organiser_list">
                                    
                                </tbody>
                            </table>
                         </div>

                        
                    </div>
                    <div class="ml-auto col-lg-5 col-md-6 col-12">
                        <h2 class="mb-4 pb-2" data-aos="fade-up" data-aos-delay="200"> Register Now</h2>

                        <form action="#" method="post" class="contact-form webform" data-aos="fade-up" data-aos-delay="400" role="form">
                            <input type="text" class="form-control" name="cf-name" placeholder="Name">

                            <input type="number" class="form-control" name="cf-number" placeholder="Register No.">

                            <input type="email" class="form-control" name="cf-email" placeholder="Email">

                            <input type="tel" class="form-control" name="cf-number" placeholder="Phone">

                            

                            <button type="submit" class="form-control" id="submit-button" name="submit">Register</button>
                        </form>
                    </div>
               </div>
          </div>
     </section>
    
      <!-- FOOTER -->
      <footer class="site-footer">
        <div class="container">
             <div class="row">

                  <div class="ml-auto col-lg-4 col-md-5">
                      <p class="copyright-text">Copyright &copy; 2021 Apocalypse.</p>
                  </div>

                  <div class="d-flex justify-content-center mx-auto col-lg-5 col-md-7 col-12">
                      <p class="mr-4">
                          <i class="fa fa-envelope-o mr-1"></i>
                          <a href="#">email@gmail.com</a>
                      </p>

                      <p><i class="fa fa-phone mr-1"></i> 010-020-0840</p>
                  </div>
                  
             </div>
        </div>
   </footer>

   <script src="js/register.js"></script>

</body>
</html>
