    <title>Apocalypse</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="css/custom.css">

<body>
    <!-- MENU BAR -->
    <nav class="navbar">
        <div class="container-fluid">

            <span class="navbar-brand"><a href="index.html" class="mr-2">
                    <img style="height: 3rem" src="images/logo.png"></a> Register
            </span>

        </div>
    </nav>
    <!-- CONTACT -->
    <section class="contact section" id="contact">
        <div class="container">
            <div class="row">
                <div class="mx-auto mt-4 mt-lg-0 mt-md-0 col-lg-5 col-md-6 col-12">
                    <h2 class="mb-4" data-aos="fade-up" data-aos-delay="600" id="event_name_div">Event Name</h2>

                    <p data-aos="fade-up" data-aos-delay="800" id="event_desc_div">
                        Event description Lorem ipsum dolor sit amet, consectetur adipiscing
                    </p>
                    <div data-aos="fade-up" data-aos-delay="900" class="mb-4">
                        <img class="img-fluid" id="event_img" src="images\hero-bg.jpg" style="border:0;" />
                    </div>

                    <div data-aos="fade-up" data-aos-delay="500" class="mb-4">
                        <h4>Organisers:</h4>
                        <table class="ml-3 organiser-table">
                            <tbody id="organiser_list">

                            </tbody>
                        </table>
                    </div>


                </div>
                <div class="ml-auto col-lg-5 col-md-6 col-12">
                    <h2 class="mb-4 pb-2" data-aos="fade-up" data-aos-delay="200"> Register Now</h2>

                    <div class="contact-form webform" data-aos="fade-up" data-aos-delay="400">
                        <div class="d-flex justify-content-around">
                            <input type="text" class="form-control col-6" id="leader_name_txt" placeholder="Team Leader"
                                autocomplete="name">
                            <input type="number" class="form-control col-6" id="leader_reg_txt" placeholder="Register No.">
                        </div>

                        <select id="dept_select" class="form-control" >
                            <option selected disabled>Department</option>
                            <option value="Electronics and Communication">Electronics and Communication Engineering</option>
                            <option value="Aeronautical Engineering">Aeronautical Engineering</option>
                            <option value="Automobile Engineering">Automobile Engineering</option>
                            <option value="Computer science">Computer Science</option>
                            <option value="Electronics and instrumentation">Electronics and Instrumentation</option>
                            <option value="Information Technology">Information Technology</option>
                            <option value="Mechanical Engineering">Mechanical Engineering</option>
                            <option value="Production Technology">Production Technology</option>
                            <option value="Rubber and Plastic Technology">Rubber and Plastic Technology</option>
                            
                        </select>

                        <input type="email" class="form-control" id="email_txt" placeholder="Email"
                            autocomplete="email">

                        <input type="tel" class="form-control" id="phone_txt" placeholder="Phone">

                        <label>Team Members</label>

                        <div class="btn-group ml-3" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-light" onclick="change_member_cnt(false);">-</button>
                            <span type="button" id="memb_cnt_span" class="btn btn-light" style="background: #fff; cursor: default;">1</span>
                            <button type="button" class="btn btn-light" onclick="change_member_cnt(true);">+</button>
                          </div>

                        <div id="member1" class="d-flex justify-content-around">
                            <input type="text" class="form-control col-6" id="memb1_name_txt" placeholder="Team Member 1"
                                autocomplete="name">
                            <input type="number" class="form-control col-6" id="memb1_reg_txt" placeholder="Register No.">
                        </div>

                        <div id="member2" class="d-none justify-content-around">
                            <input type="text" class="form-control col-6" id="memb2_name_txt" placeholder="Team Member 2"
                                autocomplete="name">
                            <input type="number" class="form-control col-6"  id="memb2_reg_txt" placeholder="Register No.">
                        </div>



                        <button class="form-control" id="submit-button" onclick="register_clk()">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer id="contact" class="site-footer">
        <div class="container">
            <div class="row">
                <div class="ml-auto col-lg-4 col-md-5">
                    <p><b>Event Organisers</b></p>
                    <p>Thirunavukkarsu</p>
                    <p><i class="fa fa-phone mr-1"></i>Phone no.</p>
                    <p>Sai Jayashree</p>
                    <p><i class="fa fa-phone mr-1"></i>Phone no.</p>
                </div>
                <div class="mx-auto col-lg-4 col-md-5">
                    <img src="images/eea-logo.png" class="img-fluid" />
                    <br />
                    <p class="text-center">
                        <i class="fa fa-envelope-o"></i>
                        <a href="mailto:apocalypse2k21@gmail.com">apocalypse2k21@gmail.com</a>
                    </p>
                </div>
            </div>
        </div>
        <p class="copyright-text text-center mt-2">Copyright &copy; 2021 Apocalypse.</p>
    </footer>

    <script src="js/register.js"></script>

</body>

</html>
