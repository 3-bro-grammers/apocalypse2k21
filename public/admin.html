<!DOCTYPE html>
<html lang="en">

<head>

    <title>Apocalypse</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/aos.css">

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="css/custom.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/smoothscroll.js"></script>
    <script src="js/custom.js"></script>

</head>

<body>
    <!-- MENU BAR -->
    <nav class="navbar">
        <div class="container-fluid">

            <span class="navbar-brand"><a href="index.html" class="mr-2">
                    <img style="height: 3rem" src="images/logo-small.png"></a> ADMIN
            </span>

        </div>
    </nav>
    <!-- CONTACT -->
    <section class="pt-2">
        <div class="container" style="display: none;" id="container_div">

            <div class="align-items-baseline d-flex justify-content-between" style="    position: sticky;
            top: 0;
            z-index: 10;
            background: white;
            padding-top: 10px;
            border-bottom: 1px solid;">
                <h4 class="pb-2 font-weight-bold"> Registrations</h4>
                <button id="refresh_btn" class="btn btn-outline-primary" onclick="event_select_change()"><i class="fa fa-refresh"></i></button>
            </div>

            <div class="m-auto col-lg-5 col-md-6 col-12">

                

                <div class="contact-form webform">
                    <select id="event_categ_select" class="form-control" style="height: 3.5rem;"
                        onchange="event_categ_select_change()">
                        <option value="tech_events">TECH EVENTS</option>
                        <option value="non_tech_events">NON-TECH EVENTS</option>
                        <option value="workshops">WORKSHOPS</option>

                    </select>

                    <select id="event_select" class="form-control" style="height: 3.5rem;"
                        onchange="event_select_change()">

                    </select>
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div>
                            Registrations: 
                            <span class="font-weight-bold" id="reg_cnt_span">0000</span>
                            
                             
                        </div>
                        <div style="text-align: center;"><button class="btn btn-primary" onclick="copy_mail_clk()">Copy All Mails</button></div>
                    </div>
                    
                    
                </div>
            </div>
            <div style="margin-bottom: 1rem;">
                <table class="reg-table" id="reg_table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Reg. No.</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Dept.</th>
                        </tr>

                    </thead>
                    <tbody id="reg_table_cont">

                    </tbody>
                </table>
            </div>


        </div>
    </section>


    <script src="js/admin-obfus.js"></script>
</body>

</html>
